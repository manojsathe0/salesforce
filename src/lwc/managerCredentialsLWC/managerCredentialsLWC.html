<!--
 @author Harsha Reddy <sxreddy@legalzoom.com>
 @file A modal component to verify Manager Credentials
 @desc Created on 2019-04-05 10:22:21 am
 @story STORY B-39538 (SF: (SF UI ONLY) Manager Credentials for Refund to Manual Check - (IAD))
 -->
<template>
    <div class="demo-only" style="height: 100%;">
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div if:true={spinner}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </div>
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        Check discount Permission
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around--medium">
                    <p>
                        Management approval is required to complete this transaction.
                        Please have an authorized approver enter their username and password below
                    </p>
                    <form>
                        <div if:true={error} class="slds-notify slds-notify_alert  slds-theme_error">
                            <span class="slds-m-right_x-small">
                                <lightning-icon iconn-name="utility:error" variant="inverse" size="xx-small"
                                    class="slds-icon-text-error"></lightning-icon>
                            </span>
                            <p>
                                <lightning-formatted-text value={error}></lightning-formatted-text>
                            </p>
                        </div>

                        <lightning-input label="Username" type="text" value={usrNValue} name="username"
                            onchange={handleUserName} required>
                        </lightning-input>
                        <lightning-input type="Password" label="Password" name="password" value={passValue}
                            onchange={handlePassword} required>
                        </lightning-input>
                    </form>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    &nbsp;
                    <lightning-button variant="brand" label="Approve" onclick={saveMethod}></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
